<!DOCTYPE html>
<html>
    <head>
        <title>
            Animations
        </title>
        <style>
            @keyframes abc{
                0% {background-color: beige;}
                25% {background-color:yellow;}
                50% {background-color: purple;}
                75% {background-color: grey;}
                100% {background-color: blue;}
            }
            div{
                width: 1000px;
                height: 1000px;
                background-color: cadetblue;
                animation-name: abc;
                animation-duration: 10s;
            }
        </style>
    </head>
    <body>
        <div>
            Hi
        </div>
    </body>
</html>
