<!DOCTYPE html>
<html>
    <head>
        <title>
            Positioning in CSS
        </title>
        <style>
            div{
                right: 30px;
                border: 3px solid blue;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                border: 3px solid black;
            }
            div.relative{
                position: relative;
                left: 100px;
                border: 3px solid aquamarine;
            }
            div.fixed{
                position: fixed;
                top: 0;
                right: 30px;
                width: 300px;
                border: 3px solid red;
            }
            div.sticky{
                position: sticky;
                top: 1px;
                left: 20px;
                width: 100px;
                border: 3px solid purple;
            }
        </style>
    </head>
    <body>
        <h1> Positioning in CSS</h1>
        <div>
            div with static position property
        </div>
        <div class="sticky">
            div with sticky position property
        </div>
        <div class="relative">
            div with relative position property
            <div class="absolute">
                div with absolute position property
            </div>
        </div>
        <div class="fixed">
            div with fixed position property
        </div>
