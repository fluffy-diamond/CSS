<!DOCTYPE html>
<html>
    <head>
        <title>
            Opacity Property
        </title>
        <style>
            div.first{
                opacity: 0.0;
            }
            div.second{
                opacity: 0.3;
            }
            div.third{
                opacity: 0.6;
            }
            div.fourth{
                opacity: 1;
            }
            div{
                background-color: blue;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1> This is how the opacity property looks like:</h1>
        <div> Hello world</div>
        <div class="first">opacity 0</div>
        <div class="second">opacity 0.3</div>
        <div class="third">opacity 0.6</div>
        <div class="fourth">opacity 1</div>
    </body>
</html>
