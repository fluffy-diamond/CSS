<!DOCTYPE html>
<html>
    <head>
        <title>
            Advanced selectors
        </title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
                background-color: rgb(161, 206, 213);
                color:brown;
            }
            h1{
                color: darkgreen;
            }
            a{
                color: khaki;
                text-decoration: none;
            }
            ul>li{
                font-weight: bold;
            }
            h1+p{
                background-color: rgb(30, 12, 72);
                padding:5px;
                border-radius:5px;
                color: rgb(43, 226, 80);
                font-weight: bold;
            }
            a:hover{
                color: lightsalmon;
            }
            ul li:nth-child(3){
                background-color: blue;
            }
            ul li::before{
                content: "üíï";
            }
            a::after{
                content: "‚ù§Ô∏è";
            }
            p::first-letter{
                font-size: 200%;
                color: fuchsia;
            }
        </style>
    </head>
    <body>
        <h1> Subjects </h1>
        <p> HELLO</p>
        <p>Hello</p>
        <ul>
            <li>Math</li>
            <li> English</li>
            <li> Computer</li>
            <li> Science</li>
            <li>Humanities</li>
            <li>Commerce</li>
        </ul>
        <p> Hi, I am Heer.</p>
        <p>Hello world.</p>

</html>
